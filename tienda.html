<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sombra verde</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.12.0/toastify.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
</head>

<body>

    <div id="contentedor-promociones"></div>

    <header id="header"></header>
    <div id="home" class="logo"><a href="index.html"><img src="img/logo2.png" alt="logo 2 sombra verde"></a></div>
    <div id="carrito"><a href="#"> <img src="img/carrito.png" alt="carrito de compras"></a></div>
    <div id="sidebarCarrito" class="sidebar">
        <button id="cerrarCarrito">x</button>
        <h2>Tu Carrito</h2>
        <div id="agregadosCarrito"></div>


        <div id="total" class="total-pago"></div>
        <button id="finalizarCompra">Finalizar compra</button>
    </div>

</header> 

    <main class="main-index">
        <h1>Tienda Sombra Verde</h1>
        <p>Encuentra tus plantas favoritas</p>
        <div class="filtro">
            <p>Selecciona categoría:   </p>
            <select id = "selectCategoria" class="selector-categorias">
                <option value="non">Todas las categorías</option>
                <option value="Bromelias">Bromelias</option>
                <option value="bonsai">Bonsai</option>
                <option value="suculentas">Suculentas</option>
                <option value="carnívoras">Carnívoras</option>
                <option value="orquídeas">Orquídeas</option>
                <option value="hojas">Hojas</option>
                <option value="huerta">Huerta</option>
                <option value="flores">Flores</option>
                <option value="enredadera">Enredaderas</option>
                <option value="buena suerte">Buena Suerte</option>
            </select>
    </div>
        
    </main>

    <section id="seccionTienda" class="tienda-contenedor">
        
    </section>

    <footer>
        <div class="redes-sociales">
            <a href="instagram.com"><img src="img/instagram.png" alt="logo de instagram para entrar a la cuenta"></a>
            <a href="facebook.com"><img src="img/facebook.png" alt="logo de facebook para entrar a la cuenta"></a>
            <a href="tiktok.com"><img src="img/tik-tok.png" alt="logo de tiktok para entrar a la cuenta"></a>
        </div>
        <div id="anioActual"></div>
        <div class="logo2">
            <img src="img/logo2.png" alt="logo de sombra verde">
        </div>
    </footer>    


<script src="navegador.js"></script>
<script src="tienda.js"></script>
<script src="footer.js"></script>

</body>
</html>
